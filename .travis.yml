language: java
jdk:
      - oraclejdk8

before_install:
      - chmod +x gradlew
      - sudo apt-get install -y sshpass

before_script:
      - "export DISPLAY=:99.0"
      - "sh -e /etc/init.d/xvfb start"
      - sleep 3 # give xvfb some time to start

jobs:
      include:
            - if: branch = master
              script: ./gradlew clean check regressionTest spotbugsMain spotbugsTest jar; if [[ $TRAVIS_COMMIT_MESSAGE == *"trigger regression"* ]]; then ./gradlew clean regressionTest ; fi ;
            - if: branch = dev
              script: ./gradlew clean check regressionTest spotbugsMain spotbugsTest jar; if [[ $TRAVIS_COMMIT_MESSAGE == *"trigger regression"* ]]; then ./gradlew clean regressionTest ; fi ;
            - if: branch =~ /^testing.*$/
              script: ./gradlew clean check spotbugsMain spotbugsTest; if [[ $TRAVIS_COMMIT_MESSAGE == *"trigger regression"* ]]; then ./gradlew clean regressionTest ; fi ;
            - if: branch = ui
              script: ./gradlew clean fastTest uiFastTest uiSlowTest spotbugsMain spotbugsTest; if [[ $TRAVIS_COMMIT_MESSAGE == *"trigger regression"* ]]; then ./gradlew clean regressionTest ; fi ;
            - if: branch != master AND branch != dev AND branch != ui AND NOT(branch =~ /^testing.*$/)
              script: ./gradlew clean fastTest uiFastTest spotbugsMain spotbugsTest; if [[ $TRAVIS_COMMIT_MESSAGE == *"trigger regression"* ]]; then ./gradlew clean regressionTest ; fi ;

env:
      global:
            - secure: ""
            - secure: ""

after_script:
      - zip -r ${TRAVIS_JOB_NUMBER}_${TRAVIS_BRANCH}.zip ./testfx-test*.png ./build/reports/* ./build/libs/*
      - sshpass -p ${SCP_PASS} scp -o StrictHostKeyChecking=no ${TRAVIS_JOB_NUMBER}_${TRAVIS_BRANCH}.zip ${SCP_USER}@ravana.dyn.wpi.edu:public_html/${TRAVIS_REPO_SLUG}/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

